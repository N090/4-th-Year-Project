<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clients</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesheet.css') }}">
    <style>
        .home-button {
            position: absolute;
            top: 10px;
            left: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <a href="{{ url_for('main') }}" class="home-button">
        <img src="{{ url_for('static', filename='home.png') }}" alt="Home" width="40" height="40">
    </a>
    <div class="client-container">
        <h1 class="client-heading">Clients</h1>
        {% if role == "trainer" %}
            <div class="client-btn-container">
                <form action="{{ url_for('add_client') }}" method="post">
                    <input type="hidden" name="trainer_id" value="{{ trainer_id }}">
                    <button type="submit" class="client-btn">Create Client</button>
                </form><br>
                <a href="{{ url_for('view_clients') }}" class="client-btn">View Clients</a><br>
            </div>
        {% endif %}
    </div>
</body>
</html>
