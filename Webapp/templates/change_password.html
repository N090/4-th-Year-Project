<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesheet.css') }}">
    <script>
        function validateForm() {
            var newPassword = document.getElementById('new_password').value;
            var confirmPassword = document.getElementById('confirm_password').value;
            if (newPassword !== confirmPassword) {
                alert("Passwords you entered do not match");
                return false;
            }
            return true;
        }
    </script>
    <style>
        .home-button {
            position: absolute;
            top: 10px;
            left: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <a href="{{ url_for('main') }}" class="home-button">
        <img src="{{ url_for('static', filename='home.png') }}" alt="Home" width="40" height="40">
    </a>
    <div class="cp-container">
        <div class="cp-content">
            <h1>Change Password</h1>
            {% if success_message %}
            <div class="cp-success-message">
                {{ success_message }}
            </div>
            {% endif %}
        </div>
        <div class="cp-form">
            <form method="POST" action="{{ url_for('change_password') }}" onsubmit="return validateForm()">
                <label for="old_password">Old Password:</label><br>
                <input type="password" id="old_password" name="old_password" required><br>
                {% if error_message %}
                <div class="cp-error-message">
                    {{ error_message }}
                </div>
                {% endif %}<br>
                
                <label for="new_password">New Password:</label><br>
                <input type="password" id="new_password" name="new_password" required><br><br>
                
                <label for="confirm_password">Confirm New Password:</label><br>
                <input type="password" id="confirm_password" name="confirm_password" required><br><br>
                
                <input type="submit" value="Change Password" class="cp-button">
            </form>            
        </div>
    </div>
</body>
</html>
